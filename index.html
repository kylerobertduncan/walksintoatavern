<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase:wght@300;400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>...into a tavern.</title>
</head>
<body>
  <div class='wrapper'>

    <h1>A <span class='races'></span> walks into a tavern...</h1>

    <div class='speechBubble'>
      <p class='bubbleText'>"Hey isn't that the <span class='classes'></span> who defeated a <span class='monsters'></span>, using just their <span class='weapon'></span> and a <span class='spells'></span> spell?"</p>
      <div class='bubbleTailLeft'></div>
    </div>
    
    <div class='speechBubble'>
      <p class='bubbleText'>"I heard they were <span class='conditions'></span> and so had to rely on their <span class='skills'></span> skills to make it out alive."</p>
      <div class='bubbleTailRight'></div>
    </div>
    
    <div class='speechBubble'>
      <p class='bubbleText'>"Typical <span class='alignments'></span>..."</p>
      <div class='bubbleTailLeft'></div>
    </div>

    <div class='button'>
      <button>The tavern door creaks open...</button>
    </div>

    <footer class='attributions'>
      <p>Created at <a href='https://junocollege.com'>Juno College</a><br><a href="https://dnd.wizards.com/articles/media-resources/wallpapers">Background by Suzanne Helmigh</a></p>
    </footer>

  </div>

  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
